<!doctype html>
<html lang="en">
<head>
   <head>
    <!-- This stores the URL the user was attempting to go to in sessionStorage,
    and then redirects all 404 responses to the appâ€™s index.html page -->
    <!-- See http://www.backalleycoder.com/2016/05/13/sghpa-the-single-page-app-hack-for-github-pages/ -->
    <script>
      sessionStorage.redirect = location.href;
    </script>
    <meta http-equiv="refresh" content="0;URL='https://lilschmitz.github.io/Project_1_Star_Gazing/'"></meta>
	<meta charset="utf-8">
	<title>Starrysky</title>
	<base href="/">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://bootswatch.com/slate/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<script src="https://use.fontawesome.com/0133a0d0da.js"></script>
  <script>
  (function(){
    var redirect = sessionStorage.redirect;
    delete sessionStorage.redirect;
    if (redirect && redirect != location.href) {
      history.replaceState(null, null, redirect);
    }
  })();
</script>
</head>

</body>
